definitions:
  auth.AuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      fullname:
        maxLength: 60
        minLength: 6
        type: string
      password:
        minLength: 6
        type: string
      phone_number:
        type: string
    required:
    - email
    - fullname
    - password
    - phone_number
    type: object
info:
  contact:
    email: dann.dev09@gmail.com
    name: Daniel Ibok
    url: https://bigdann.vercel.com
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: '"Login user"'
      parameters:
      - description: User Login details
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: body
          schema:
            $ref: '#/definitions/auth.AuthResponse'
      summary: '"authorize a user"'
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: '"Registers a new user"'
      parameters:
      - description: User registration details
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: body
          schema:
            $ref: '#/definitions/auth.AuthResponse'
      summary: '"register user"'
      tags:
      - Auth
swagger: "2.0"
