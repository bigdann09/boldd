services:
  bolddapi:
    container_name: boldd
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    image: boldd:latest
    ports:
      - "8003:8003"
    volumes:
      - ${HOME}/.config/boldd/config.yaml:/app/boldd/config.yaml:ro
    networks:
      - boldd_api
    depends_on:
      - postgresdb
    develop:
      watch:
        - path: .
          action: rebuild

  postgresdb:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-boldd}
    ports:
      - ":5432"
    volumes:
      - postgres_data:/var/lib/postgres/data
    networks:
      - boldd_api
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-boldd}"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v2.55.0
    volumes:
      - docker/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - boldd_api

  grafana:
    container_name: grafana
    image: grafana/grafana:11.3.0
    volumes:
      - docker/grafana.yml:/etc/grafana/provisioning/datasources/datasource.yaml
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - boldd_api
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-password}

  migrate:
    image: migrate/migrate
    container_name: boldd_migrations
    volumes:
      - ./internal/infrastructure/persistence/migrations:/migrations:ro
    command: ["-path", "/migrations", "-database", "postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgresdb:5432/${DB_NAME:-boldd}?sslmode=disable", "up"]
    depends_on:
      postgresdb:
        condition: service_healthy
    networks:
        - boldd_api

networks:
  boldd_api:
    driver: bridge

volumes:
  postgres_data: {}
  grafana_data:: {}